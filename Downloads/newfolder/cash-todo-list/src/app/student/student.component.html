
<div class="container">
    <div class="card">
        <div class="text-center">
            <h4 class="text-center"> Student Login form </h4>
            <form   novalidate class="d-flex-center">
              <div class="example-container">
                <div>
                  <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                    
                
                  </mat-form-field>
                </div>
                <div class="mt-top-2">
                  <mat-form-field>
                    <input matInput type="password" placeholder="Password" formControlName="password">    
                  </mat-form-field>
                </div>
                <div class="form-group col-md-8 offset-md-2">
                  <button  (click)="onSubmit()" mat-raised-button color="primary" mat-button>Log In</button>
                  <button type="reset" class="btn btn-primary" value="reset" style="margin-left: 20px;" >clear</button>
                </div>
              </div>
            </form>
          </div>
    </div>

</div>
