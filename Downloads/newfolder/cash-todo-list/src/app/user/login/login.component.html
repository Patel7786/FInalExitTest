
<app-hdr></app-hdr>

<div class="text-center" style="margin: 20px;"><h1>Find Result</h1></div>

<div class="card">
  <form>
    <div class="form-group">
      <label for="exampleInputPassword1">Roll Number</label>
      <input type="number" class="form-control" name="rollnumber" [(ngModel)]="rollnumber" id="exampleInputPassword1" placeholder="RollNumber">
    </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Name</label>
    <input type="string"  class="form-control"  name="Name" [(ngModel)]="Name" id="exampleInputPassword1" placeholder="Name">
  </div>
  
  <div style="margin-top: 20px; text-align:center;">
    <button type="submit" class="btn btn-primary"  (click)="search()" >Search</button>
    <button type="reset" class="btn btn-primary" value="reset" style="margin-left: 20px;" >clear</button>
    
  </div>
  
</form>


</div>
