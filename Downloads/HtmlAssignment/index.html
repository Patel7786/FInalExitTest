<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Enrollment Form</title>
</head>

<body>
    <table class="table table-bordered">
        <tr bgcolor="#66CDAA">
            <th colspan="2" id="details" class="text-center">
                <font color="white">Student Enrollment Form</font>
            </th>
        </tr>
        <tr>
            <td>
                <div class="fm">
                    <form action="">
                        <table>
                            <tr>
                                <div class="form-outline">
                                    <td><label class="form-label">Name </label></td>
                                    <td><input type="text" class="form-control form-control-lg" name="name" id="name" required></td>

                                </div>
                            </tr>

                            <tr>
                                <div class="form-outline">
                                    <td><label class="form-label">Email </label></td>
                                    <td><input type="demo@gmail.com" class="form-control form-control-lg" name="email" id="email" required></td>
                                </div>
                            </tr>
                            <tr>
                                <div class="form-outline">
                                    <td><label class="form-label">Website </label></td>
                                    <td><input type="url" class="form-control form-control-lg" name="website" id="website" target="blank" required></td>
                                </div>
                            </tr>
                            <tr>
                                <div class="form-outline">
                                    <td><label class="form-label">Image Link </label></td>
                                    <td><input type="text" class="form-control form-control-lg" name="image" id="image" required></td>
                                </div>
                            </tr>
                            <tr>
                                <td>Gender </td>
                                <td>

                                    <input class="form-check-input" type="radio" name="gender" value="Male" required> Male
                                    <br>
                                    <input class="form-check-input" type="radio" name="gender" value="Female" required> Female

                                </td>
                            </tr>

                            <tr>
                                <td>Skills </td>
                                <td><input class="form-check-input" type="checkbox" name="skills" value="JAVA"> JAVA &nbsp;
                                    <input class="form-check-input" type="checkbox" name="skills" value="HTML"> HTML &nbsp;
                                    <input class="form-check-input" type="checkbox" name="skills" id="skills" value="CSS"> CSS </td>
                            </tr>
                        </table>
                        <br>
                        <input class="btn btn-primary btn-lg" type="button" value="Enroll Student" onclick="enrollStudents()" style="background-color: blue;">
                        <input class="btn btn-primary btn-lg" type="reset" value="Clear" style="background-color: red; padding-left: 20px;margin-left: 15px;">
                    </form>
                </div>
            </td>
            <td>

                <table id="studentDetails" class="table table-bordered" <style="text-align: center; border-color: chartreuse;">
                    <p><b> Enrolled Students </b></p>
                    <tr style="background-color: chartreuse;">
                        <th>Description</th>
                        <th>Images</th>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
    <footer>
        <div class="footer-copyright text-center">
            Copyright 2020-2021 by Fresher Training
        </div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
